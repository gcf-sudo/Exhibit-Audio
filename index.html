<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exhibit Audio</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 15px;
    margin: 0;
  }

  h1 {
    text-align: center;
    margin-bottom: 10px;
  }

  .lang-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  .lang-buttons button {
    padding: 8px 14px;
    border-radius: 6px;
    border: none;
    background: #1976d2;
    color: white;
    font-size: 14px;
    cursor: pointer;
  }

  h2 {
    margin: 18px 0 8px;
    font-size: 18px;
    text-align: center;
  }

  .row {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
  }

  .audio-block {
    flex: 1;
    background: white;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    text-align: center;
    transition: background-color 0.2s, transform 0.1s;
  }

  .audio-block.playing {
    background-color: #e6f4ea;
    transform: scale(1.02);
  }

  .audio-block p {
    margin: 8px 0;
    font-weight: bold;
    font-size: 14px;
  }

  button.audio-btn {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: none;
    border-radius: 8px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  .audio-block.playing button.audio-btn {
    background-color: #d32f2f;
  }
</style>
</head>

<body>

<h1 data-key="title">Exhibit Audio</h1>

<div class="lang-buttons">
  <button onclick="setLanguage('en')">English</button>
  <button onclick="setLanguage('pt')">Português</button>
  <button onclick="setLanguage('fr')">Français</button>
</div>

<h2 data-key="adaptation">Adaptation</h2>
<div class="row">
  <div class="audio-block" data-audio="a1">
    <p data-key="france">France</p>
    <audio id="a1" src="audio/Adaptation_1.mp3"></audio>
    <button class="audio-btn" onclick="toggleAudio('a1')" data-key="play">Play</button>
  </div>
  <div class="audio-block" data-audio="a2">
    <p data-key="niger">Niger</p>
    <audio id="a2" src="audio/Adaptation_2.mp3"></audio>
    <button class="audio-btn" onclick="toggleAudio('a2')" data-key="play">Play</button>
  </div>
</div>

<h2 data-key="drought">Drought</h2>
<div class="row">
  <div class="audio-block" data-audio="a5">
    <p data-key="amazon">Amazon River</p>
    <audio id="a5" src="audio/Drought_1.mp3"></audio>
    <button class="audio-btn" onclick="toggleAudio('a5')" data-key="play">Play</button>
  </div>
  <div class="audio-block" data-audio="a6">
    <p data-key="tapajos">Tapajós River</p>
    <audio id="a6" src="audio/Drought_2.mp3"></audio>
    <button class="audio-btn" onclick="toggleAudio('a6')" data-key="play">Play</button>
  </div>
</div>

<!-- (The rest of your sections remain exactly the same pattern) -->

<script>
/* ================= AUDIO ================= */

let currentAudio = null;
let currentBlock = null;

function toggleAudio(id) {
  const audio = document.getElementById(id);
  const block = document.querySelector(`[data-audio="${id}"]`);
  const button = block.querySelector(".audio-btn");

  if (currentAudio === audio) {
    if (audio.paused) {
      audio.loop = true;
      audio.play();
      block.classList.add("playing");
      button.textContent = translations[currentLang].pause;
    } else {
      audio.pause();
      block.classList.remove("playing");
      button.textContent = translations[currentLang].play;
    }
    return;
  }

  if (currentAudio) {
    currentAudio.pause();
    currentAudio.currentTime = 0;
    currentBlock.classList.remove("playing");
    currentBlock.querySelector(".audio-btn").textContent = translations[currentLang].play;
  }

  audio.loop = true;
  audio.play();
  block.classList.add("playing");
  button.textContent = translations[currentLang].pause;

  currentAudio = audio;
  currentBlock = block;
}

/* ================= LANGUAGE ================= */

let currentLang = "en";

const translations = {
  en: {
    title: "Exhibit Audio",
    play: "Play",
    pause: "Pause",
    adaptation: "Adaptation",
    drought: "Drought",
    france: "France",
    niger: "Niger",
    amazon: "Amazon River",
    tapajos: "Tapajós River"
  },
  pt: {
    title: "Áudio da Exposição",
    play: "Tocar",
    pause: "Pausar",
    adaptation: "Adaptação",
    drought: "Seca",
    france: "França",
    niger: "Níger",
    amazon: "Rio Amazonas",
    tapajos: "Rio Tapajós"
  },
  fr: {
    title: "Audio de l’Exposition",
    play: "Lecture",
    pause: "Pause",
    adaptation: "Adaptation",
    drought: "Sécheresse",
    france: "France",
    niger: "Niger",
    amazon: "Fleuve Amazone",
    tapajos: "Fleuve Tapajós"
  }
};

function setLanguage(lang) {
  currentLang = lang;
  document.querySelectorAll("[data-key]").forEach(el => {
    const key = el.getAttribute("data-key");
    if (translations[lang][key]) {
      el.textContent = translations[lang][key];
    }
  });
}
</script>

</body>
</html>

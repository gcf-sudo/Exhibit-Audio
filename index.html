<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Exhibit Audio</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 15px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  h2 {
    text-align: center;
    margin: 30px 0 15px;
  }

  .row {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
  }

  .card {
    position: relative;
    flex: 1;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 3px 6px rgba(0,0,0,0.25);
    background: #000;
  }

  .card img {
    width: 100%;
    height: auto;
    display: block;
  }

  .play-btn {
    position: absolute;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 18px;
    font-size: 14px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    background: rgba(0,0,0,0.75);
    color: white;
  }

  .card.playing .play-btn {
    background: #c62828;
  }

  @media (max-width: 768px) {
    .row {
      flex-direction: column;
    }
  }
</style>
</head>

<body>

<h1>Exhibit Audio</h1>

<!-- Adaptation -->
<h2>Adaptation</h2>
<div class="row">
  <div class="card" data-audio="a1">
    <img src="images/Adaptation_1.jpg" alt="Adaptation 1">
    <audio id="a1" src="audio/Adaptation_1.mp3" loop></audio>
    <button class="play-btn" onclick="toggleAudio('a1')">Play</button>
  </div>
  <div class="card" data-audio="a2">
    <img src="images/Adaptation_2.jpg" alt="Adaptation 2">
    <audio id="a2" src="audio/Adaptation_2.mp3" loop></audio>
    <button class="play-btn" onclick="toggleAudio('a2')">Play</button>
  </div>
</div>

<!-- Drought -->
<h2>Drought</h2>
<div class="row">
  <div class="card" data-audio="a3">
    <img src="images/Drought_1.jpg" alt="Drought 1">
    <audio id="a3" src="audio/Drought_1.mp3" loop></audio>
    <button class="play-btn" onclick="toggleAudio('a3')">Play</button>
  </div>
  <div class="card" data-audio="a4">
    <img src="images/Drought_2.jpg" alt="Drought 2">
    <audio id="a4" src="audio/Drought_2.mp3" loop></audio>
    <button class="play-btn" onclick="toggleAudio('a4')">Play</button>
  </div>
</div>

<!-- Flood -->
<h2>Flood</h2>
<div class="row">
  <div class="card" data-audio="a5">
    <img src="images/Flood_1.jpg" alt="Flood 1">
    <audio id="a5" src="audio/Flood_1.mp3" loop></audio>
    <button class="play-btn" onclick="toggleAudio('a5')">Play</button>
  </div>
  <div class="card" data-audio="a6">
    <img src="images/Flood_2.jpg" alt="Flood 2">
    <audio id="a6" src="audio/Flood_2.mp3" loop></audio>
    <button class="play-btn" onclick="toggleAudio('a6')">Play</button>
  </div>
</div>

<!-- Groundwater -->
<h2>Groundwater</h2>
<div class="row">
  <div class="card" data-audio="a7">
    <img src="images/Groundwater_1.jpg" alt="Groundwater 1">
    <audio id="a7" src="audio/Groundwater_1.mp3" loop></audio>
    <button class="play-btn" onclick="toggleAudio('a7')">Play</button>
  </div>
  <div class="card" data-audio="a8">
    <img src="images/Groundwater_2.jpg" alt="Groundwater 2">
    <audio id="a8" src="audio/Groundwater_2.mp3" loop></audio>
    <button class="play-btn" onclick="toggleAudio('a8')">Play</button>
  </div>
</div>

<!-- Polar Ice -->
<h2>Polar Ice</h2>
<div class="row">
  <div class="card" data-audio="a9">
    <img src="images/PolarIce_1.jpg" alt="Polar Ice 1">
    <audio id="a9" src="audio/PolarIce_1.mp3" loop></audio>
    <button class="play-btn" onclick="toggleAudio('a9')">Play</button>
  </div>
  <div class="card" data-audio="a10">
    <img src="images/PolarIce_2.jpg" alt="Polar Ice 2">
    <audio id="a10" src="audio/PolarIce_2.mp3" loop></audio>
    <button class="play-btn" onclick="toggleAudio('a10')">Play</button>
  </div>
</div>

<script>
let currentAudio = null;
let currentCard = null;

function toggleAudio(id) {
  const audio = document.getElementById(id);
  const card = document.querySelector(`[data-audio="${id}"]`);
  const button = card.querySelector(".play-btn");

  // Same audio â†’ toggle
  if (currentAudio === audio) {
    if (audio.paused) {
      audio.play();
      card.classList.add("playing");
      button.textContent = "Pause";
    } else {
      audio.pause();
      card.classList.remove("playing");
      button.textContent = "Play";
    }
    return;
  }

  // Stop previous
  if (currentAudio) {
    currentAudio.pause();
    currentAudio.currentTime = 0;
    currentCard.classList.remove("playing");
    currentCard.querySelector(".play-btn").textContent = "Play";
  }

  // Play new
  audio.play();
  card.classList.add("playing");
  button.textContent = "Pause";

  currentAudio = audio;
  currentCard = card;
}
</script>

</body>
</html>

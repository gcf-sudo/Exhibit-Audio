body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;

  padding: 15px;
}

h1 {
  text-align: center;
  margin-bottom: 25px;
}

h2 {
  text-align: center;
  margin: 30px 0 15px;
}

.row {
  display: flex;
  gap: 12px;
  margin-bottom: 20px;
}

@media (max-width: 700px) {
  .row {
    flex-direction: column;
  }
}

.card {
  position: relative;
  flex: 1;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.card img {
  width: 100%;
  display: block;
  opacity: 0.85; /* slightly transparent */
}

.play-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

  width: 90px;
  height: 90px;
  border-radius: 50%;

  font-size: 38px;
  font-weight: bold;

  border: none;
  background: rgba(0,0,0,0.65);
  color: white;
  cursor: pointer;
  z-index: 10;
}

.card.playing .play-btn {
  background: rgba(211, 47, 47, 0.85);
}
</style>
</head>

<script>
let currentAudio = null;
let currentCard = null;

function toggleAudio(id) {
  const audio = document.getElementById(id);
  const card = document.querySelector(`[data-audio="${id}"]`);
  const button = card.querySelector(".play-btn");

  if (currentAudio === audio) {
    if (audio.paused) {
      audio.play();
      button.textContent = "⏸";
      card.classList.add("playing");
    } else {
      audio.pause();
      button.textContent = "▶";
      card.classList.remove("playing");
    }
    return;
  }

  if (currentAudio) {
    currentAudio.pause();
    currentAudio.currentTime = 0;
    currentCard.classList.remove("playing");
    currentCard.querySelector(".play-btn").textContent = "▶";
  }

  audio.play();
  button.textContent = "⏸";
  card.classList.add("playing");

  currentAudio = audio;
  currentCard = card;
}

// Prevent common keyboard shortcuts
document.addEventListener('keydown', function(e) {
  if (
    e.ctrlKey &&
    (e.key === 's' || e.key === 'u' || e.key === 'c' || e.key === 'p')
  ) {
    e.preventDefault();
  }
});
</script>

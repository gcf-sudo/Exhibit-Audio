<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 15px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  h2 {
    text-align: center;
    margin: 40px 0 18px;
  }

  .row {
    display: flex;
    gap: 16px;
    margin-bottom: 26px;
  }

  .card {
    position: relative;
    flex: 1;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    background: #000;
  }

  .card img {
    width: 100%;
    display: block;
  }

  /* âœ… LIGHT overlay instead of darkening image */
  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(255, 255, 255, 0.25); /* 15% transparency */
    pointer-events: none;
  }

  .play-btn {
    position: absolute;
    bottom: 22px;
    left: 50%;
    transform: translateX(-50%);
    padding: 26px 54px;        /* ~3x bigger */
    font-size: 24px;
    font-weight: bold;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    background: rgba(0,0,0,0.85);
    color: white;
    letter-spacing: 1px;
  }

  .card.playing .play-btn {
    background: #c62828;
  }

  @media (max-width: 900px) {
    .row {
      flex-direction: column;
    }

    .play-btn {
      width: 80%;
      padding: 30px 0;
      font-size: 26px;
    }
  }
</style>
</head>

<script>
let currentAudio = null;
let currentCard = null;

function toggleAudio(id) {
  const audio = document.getElementById(id);
  const card = document.querySelector(`[data-audio="${id}"]`);
  const button = card.querySelector(".play-btn");

  if (currentAudio === audio) {
    if (audio.paused) {
      audio.play();
      card.classList.add("playing");
      button.textContent = "PAUSE";
    } else {
      audio.pause();
      card.classList.remove("playing");
      button.textContent = "PLAY";
    }
    return;
  }

  if (currentAudio) {
    currentAudio.pause();
    currentAudio.currentTime = 0;
    currentCard.classList.remove("playing");
    currentCard.querySelector(".play-btn").textContent = "PLAY";
  }

  audio.play();
  card.classList.add("playing");
  button.textContent = "PAUSE";

  currentAudio = audio;
  currentCard = card;
}
</script>

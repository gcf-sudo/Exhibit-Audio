<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exhibit Audio</title>

<style>
body {
  margin: 0;
  padding: 15px;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

h1 {
  text-align: center;
  margin-bottom: 25px;
}

h2 {
  text-align: center;
  margin: 30px 0 15px;
}

/* Image grid */
.row {
  display: flex;
  gap: 12px;
  margin-bottom: 10px;
}

/* Image card */
.audio-card {
  position: relative;
  flex: 1;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 3px 6px rgba(0,0,0,0.25);
  transition: transform 0.15s, box-shadow 0.15s;
}

.audio-card.playing {
  transform: scale(1.03);
  box-shadow: 0 0 0 4px #4CAF50;
}

.audio-card img {
  width: 100%;
  height: auto;
  display: block;
}

/* Play button overlay */
.audio-btn {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 18px;
  border-radius: 999px;
  border: none;
  background: rgba(0,0,0,0.75);
  color: white;
  font-size: 14px;
  cursor: pointer;
}

.audio-card.playing .audio-btn {
  background: #d32f2f;
}
</style>
</head>

<body>

<h1>Exhibit Audio</h1>

<!-- ADAPTATION -->
<h2>Adaptation</h2>
<div class="row">
  <div class="audio-card" data-audio="a1">
    <img src="images/Adaptation_1.jpg" alt="Adaptation 1">
    <audio id="a1" src="audio/Adaptation_1.mp3"></audio>
    <button class="audio-btn" onclick="toggleAudio('a1')">Play</button>
  </div>
  <div class="audio-card" data-audio="a2">
    <img src="images/Adaptation_2.jpg" alt="Adaptation 2">
    <audio id="a2" src="audio/Adaptation_2.mp3"></audio>
    <button class="audio-btn" onclick="toggleAudio('a2')">Play</button>
  </div>
</div>

<!-- DROUGHT -->
<h2>Drought</h2>
<div class="row">
  <div class="audio-card" data-audio="a5">
    <img src="images/Drought_1.jpg" alt="Drought 1">
    <audio id="a5" src="audio/Drought_1.mp3"></audio>
    <button class="audio-btn" onclick="toggleAudio('a5')">Play</button>
  </div>
  <div class="audio-card" data-audio="a6">
    <img src="images/Drought_2.jpg" alt="Drought 2">
    <audio id="a6" src="audio/Drought_2.mp3"></audio>
    <button class="audio-btn" onclick="toggleAudio('a6')">Play</button>
  </div>
</div>

<!-- FLOOD -->
<h2>Flood</h2>
<div class="row">
  <div class="audio-card" data-audio="a7">
    <img src="images/Flood_1.jpg" alt="Flood 1">
    <audio id="a7" src="audio/Flood_1.mp3"></audio>
    <button class="audio-btn" onclick="toggleAudio('a7')">Play</button>
  </div>
  <div class="audio-card" data-audio="a8">
    <img src="images/Flood_2.jpg" alt="Flood 2">
    <audio id="a8" src="audio/Flood_2.mp3"></audio>
    <button class="audio-btn" onclick="toggleAudio('a8')">Play</button>
  </div>
</div>

<!-- Repeat same pattern for:
     Groundwater
     Polar Ice
     Tropical Convection
     Cyclone
     Glacier
     Landslide
     Sea Level Rise
-->

<script>
let currentAudio = null;
let currentCard = null;

function toggleAudio(id) {
  const audio = document.getElementById(id);
  const card = document.querySelector(`[data-audio="${id}"]`);
  const button = card.querySelector(".audio-btn");

  audio.loop = true;

  // Same audio clicked â†’ toggle
  if (currentAudio === audio) {
    if (audio.paused) {
      audio.play();
      card.classList.add("playing");
      button.textContent = "Pause";
    } else {
      audio.pause();
      card.classList.remove("playing");
      button.textContent = "Play";
    }
    return;
  }

  // Stop previous
  if (currentAudio) {
    currentAudio.pause();
    currentAudio.currentTime = 0;
    currentCard.classList.remove("playing");
    currentCard.querySelector(".audio-btn").textContent = "Play";
  }

  // Play new
  audio.play();
  card.classList.add("playing");
  button.textContent = "Pause";

  currentAudio = audio;
  currentCard = card;
}
</script>

</body>
</html>

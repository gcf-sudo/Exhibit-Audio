    padding: 15px;

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

    text-align: center;
    margin: 35px 0 15px;
  }

  .row {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
  }

  .card {
    position: relative;
    flex: 1;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 3px 6px rgba(0,0,0,0.25);
    background: #000;
  }

  .card img {
    width: 100%;
    height: auto;
    display: block;
    opacity: 0.85; /* 15% transparency */
  }

  .play-btn {
    position: absolute;
    bottom: 14px;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 28px;     /* BIGGER button */
    font-size: 16px;        /* BIGGER text */
    border: none;
    border-radius: 28px;
    cursor: pointer;
    background: rgba(0,0,0,0.8);
    color: white;
  }

  .card.playing .play-btn {
    background: #c62828;
  }

  @media (max-width: 768px) {
    .row {
      flex-direction: column;
    }
  }
</style>
</head>

<script>
let currentAudio = null;
let currentCard = null;

function toggleAudio(id) {
  const audio = document.getElementById(id);
  const card = document.querySelector(`[data-audio="${id}"]`);
  const button = card.querySelector(".play-btn");

  if (currentAudio === audio) {
    if (audio.paused) {
      audio.play();
      card.classList.add("playing");
      button.textContent = "Pause";
    } else {
      audio.pause();
      card.classList.remove("playing");
      button.textContent = "Play";
    }
    return;
  }

  if (currentAudio) {
    currentAudio.pause();
    currentAudio.currentTime = 0;
    currentCard.classList.remove("playing");
    currentCard.querySelector(".play-btn").textContent = "Play";
  }

  audio.play();
  card.classList.add("playing");
  button.textContent = "Pause";

  currentAudio = audio;
  currentCard = card;
}
</script>

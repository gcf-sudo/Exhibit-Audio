  <script>
    function toggleAudio(id) {
      const audio = document.getElementById(id);
      if (audio.paused) {
        // Pause all other audio
        const audios = document.querySelectorAll('audio');
        audios.forEach(a => {
          if (a !== audio) a.pause();
        });
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>

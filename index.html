<title>Exhibit Audio</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 15px;
    margin: 0;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .row {
    display: flex;
    gap: 10px;
    margin-bottom: 12px;
  }

  .audio-block {
    flex: 1;
    background: white;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    text-align: center;
  }

  .audio-block p {
    margin: 8px 0;
    font-weight: bold;
    font-size: 14px;
  }

  button {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: none;
    border-radius: 8px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  button:active {
    background-color: #3e8e41;
  }

  @media (max-width: 400px) {
    .audio-block p {
      font-size: 13px;
    }
  }
</style>
</head>

<body>

<div class="row">
  <div class="audio-block">
    <p>Adaptation 1</p>

<script>
function toggleAudio(id) {
  const audio = document.getElementById(id);
  const all = document.querySelectorAll("audio");

  all.forEach(a => {
    if (a !== audio) a.pause();
  });

  if (audio.paused) audio.play();
  else audio.pause();
}
</script>
